<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Gemini AI 設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 400px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    #status.success {
      color: green;
    }
    #status.error {
      color: red;
    }
    /* 新增的樣式 */
    .api-key-link {
        margin-top: -5px;
        margin-bottom: 15px;
        font-size: 0.9em;
        color: #555;
    }
    .api-key-link a {
        color: #007bff;
        text-decoration: none;
    }
    .api-key-link a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Gemini AI 設定</h2>
  <label>
    API 金鑰:
    <input type="text" id="api-key" placeholder="輸入你的 Google Gemini API 金鑰">
  </label>
  <p class="api-key-link">
    你可以從 <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a> 獲取 API 金鑰。
  </p>
  <button id="save-button">儲存</button>
  <button id="test-button">測試金鑰</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
